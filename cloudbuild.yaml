steps:
  # Run the Maven build
  - name: maven:3.8.7-amazoncorretto-19
    entrypoint: 'mvn'
    args: ['clean', 'install', '-DskipTests']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tenant-registration-ms', '.']
images: ['gcr.io/$PROJECT_ID/tenant-registration-ms']